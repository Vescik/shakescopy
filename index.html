<!doctype html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ShakesCopy</title>
</head>
<body>
<div class="choseClass-box">
    <button class="choseClass mage">Mage</button>
    <button class="choseClass warrior">Warrior</button>
    <button class="choseClass hunter">Ranger</button>
</div>
<div class="container">
    <div class="character-box">
    <div class="character-img"></div>
    <h3 class="character-name"></h3>
    <ul class="character-stats">
        <li class="agility">Agility:<span class="value">1</span><button data-class="agi" class="upgrade ">+</button></li>
        <li class="strength">Strength:<span class="value">1</span><button data-class="str" class="upgrade">+</button></li>
        <li class="intelligence">Intelligence<span class="value">1</span><button data-class="int" class="upgrade">+</button></li>
    </ul>
</div></div>
<script src="app.js"></script>
</body>
</html>
